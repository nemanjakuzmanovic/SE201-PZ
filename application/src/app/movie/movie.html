<div class="container-fluid">
  <div class="row content">
  	<div class="col-lg-12">
      <div class="alert alert-danger alert-dismissable" style="display: none;">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
      </div>
  <br/><br/>
    <div *ngIf="data">
      <div class='movie-container'>
  			<div class='header'>
          <h1> {{data.title}}</h1>
          <span class='year'> ({{data.year}})</span>
        </div>
        <div class='content'>
          <div class='left-column'>
            <a target="_blank" [href]='sanitizer.bypassSecurityTrustResourceUrl(data.movie_url)'><img width='100' height='145' [src]='data.image_url'></a>
            <div id='ratings'>
  					       <div class='imdb'>{{data.imdb_rating}}<span class="glyphicon glyphicon-star-empty" aria-hidden="true" style="color: yellow;"></span> </div>
  						           <div class='metascore'>{{data.metascore}}<span class="glyphicon glyphicon-star-empty" aria-hidden="true" style="color: green;"></span> </div>
  					</div>
          </div>
            <div class='right-column'>
  					       <span class='content first'>{{data.certificate}} |
  					</span>
            <span class='content first'>
  						{{data.runtime}} min
  					</span>

            <hr>
  					<div class='content description'>
  						{{data.description}}
  					</div>
          <hr>

          <div class='bottom'>
            <span class='content yellow'>Votes: </span> {{data.votes}}
            <span class='content yellow'>Gross: </span> <span class='content green'>${{data.gross}}</span> |
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal3">Watch Now | $2 |</button> |
            <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-danger">Buy Now | $10 |</button>
            <div class="modal fade" id="myModal3" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title">Personal informations</h1>
        </div>
        <div class="modal-body">
          <form> <!-- role="form" [formGroup]="buyForm" -->
            <div class="form-group">
              <label class="red center" for="firstname">First Name: </label>
              <input type="text" name='firstname'>
            </div>
            <div class="form-group">
              <label class="red center" for="lastname">Last Name: </label>
              <input type="text" name='lastname'>
            </div>
            <div class="form-group">
              <label class="red center" for="lastname">Card Number: </label>
              <input type="text" name='lastname'>
            </div>
            <div class="form-group">
              <label class="red center" for="lastname">Expiration date: </label>
              <input type="text" name='lastname' placeholder="MM/YY">
            </div>
            <div class="form-group">
              <label class="red center" for="lastname">CVC: </label>
              <input type="text" name='lastname'>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" data-toggle="modal" data-target="#myModal2" (click)="onRentMovie()" class="btn btn-info" data-dismiss="modal">Rent Now</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>



        </div>
      </div>
    </div>


            <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title">Personal informations</h1>
        </div>
        <div class="modal-body">
          <form> <!-- role="form" [formGroup]="buyForm" -->
            <div class="form-group">
              <label class="red center" for="firstname">First Name: </label>
              <input type="text" name='firstname'>
            </div>
            <div class="form-group">
              <label class="red center" for="lastname">Last Name: </label>
              <input type="text" name='lastname'>
            </div>
            <div class="form-group">
              <label class="red center" for="lastname">Card Number: </label>
              <input type="text" name='lastname'>
            </div>
            <div class="form-group">
              <label class="red center" for="lastname">Expiration date: </label>
              <input type="text" name='lastname' placeholder="MM/YY">
            </div>
            <div class="form-group">
              <label class="red center" for="lastname">CVC: </label>
              <input type="text" name='lastname'>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" data-toggle="modal" data-target="#myModal2" (click)="onAddMovie()" class="btn btn-info" data-dismiss="modal">Buy Now</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>



        </div>
      </div>
    </div>
  </div>
</div>
