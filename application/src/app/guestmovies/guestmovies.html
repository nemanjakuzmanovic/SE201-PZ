<div class="container-fluid">
  <div class="row content">
  	<div class="col-lg-12">
      Login or Register to see detail information, and watch movies | Click on picture for details
  <br/><br/><br/><br/>Movies: <br/> <br/>
  <div *ngFor="let movies of data">
    <div class='movie-container'>
  			<div class='header'>
    <h1> {{movies.title}}</h1>
    </div>
    <div class='content'>
      <div class='left-column'>
        <a target="_blank" [href]='sanitizer.bypassSecurityTrustResourceUrl(movies.movie_url)'><img width='100' height='160' [src]='movies.image_url'></a>

          </div>
          <div class='right-column'>
            <span class='content first'>
  						{{movies.runtime}} min
  					</span>

            <hr>
  					<div class='content description'>
  						{{movies.description}}
  					</div>
          <hr>

            				</div>

</div>
</div>
</div>
</div>
</div>
